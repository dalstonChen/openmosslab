---
layout: default
---

<div class="widewrapper pagetitle">
  <div class="container">
    <h1>{{ page.title }}</h1>
  </div>
</div>

<div class="widewrapper weak-highlight">
  <div class="container content">
    <div class="row">
      <section class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        {{ content }}
      </section>

      <div class="info">
        <a href="{{ '/archive/' | relative_url }}">
          <img src="{{ '/assets/img/group-photo-2024.jpg' | relative_url }}" class="img-responsive center-block img-thumbnail" alt="Group photo 2024">
        </a>
      </div>
    </div>
  </div>
</div>
