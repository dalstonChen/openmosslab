<header>
  <nav class="navbar navbar-default grove-navbar">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed grove-toggle" data-toggle="collapse" data-target=".grove-nav" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <img class="navbar-brand navbar-left hidden-xs logo-brand" src="{{ '/assets/img/logos/openmoss-logo.png' | relative_url }}" alt="{{ site.title }}">
        <a class="navbar-brand navbar-left" href="{{ '/' | relative_url }}">
          <h3 class="hidden-xs">{{ site.organization.full_name }}</h3>
          <h3 class="hidden-sm hidden-md hidden-lg hidden-xl">{{ site.organization.name }}</h3>
        </a>
      </div>

      <div class="navbar-collapse grove-nav collapse">
        <ul class="nav navbar-nav">
          {% for item in site.navigation %}
          <li>
            <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</header>
