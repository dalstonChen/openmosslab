# Build settings
markdown: kramdown
permalink: pretty
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - SETUP.md
  - QUICKSTART.md
  - PROJECT_SUMMARY.md
  - ARCHITECTURE.md
  - DEPLOYMENT_CONFIG.md
  - FIXES_APPLIED.md
  - content.txt
  - "The Stanford Natural Language Processing Group_files"

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
